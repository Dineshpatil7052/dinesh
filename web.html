<!DOCTYPE html>
<html>
<head>
    <title>Auto Typing</title>
</head>
<body>
    <h1>Auto Typing</h1>
    <form action="/start_typing" method="post">
        <label for="text">Text to Write:</label>
        <input type="text" id="text" name="text" required><br><br>
        <label for="count">Repeat Count:</label>
        <input type="number" id="count" name="count" required><br><br>
        <input type="submit" value="Start Typing">
    </form>
</body>
</html>
